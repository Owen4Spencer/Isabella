<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçä Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        .orange {
            font-size: 120px;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #ff9ff3;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            box-shadow: 0 5px 15px rgba(108,92,231,0.4);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .celebration.show {
            display: flex;
        }

        .celebration-text {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
            animation: fadeOut 3s ease-in-out forwards;
            position: absolute;
            top: 40%;
            z-index: 1001;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* Star Wars Crawl */
        .starwars-scroll {
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            perspective: 400px;
            perspective-origin: 50% 50%;
        }

        .crawl {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.8;
            transform-origin: 50% 100%;
            animation: crawl 20s linear 3s forwards;
        }

        .crawl p {
            margin: 1rem 0;
        }

        .crawl .kiss {
            font-size: 3rem;
            color: #ff69b4;
            margin-top: 2rem;
        }

        @keyframes crawl {
            0% {
                top: 100%;
                transform: rotateX(20deg) translateZ(0);
            }
            100% {
                top: -200%;
                transform: rotateX(20deg) translateZ(-2500px);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orange">üçä</div>
        <h1>You're my half an orange! üß°</h1>
        <p class="subtitle">Will you be my Valentine?</p>
        
        <div class="button-container">
            <button id="yesBtn" onclick="sayYes(event)">YES! üíï</button>
            <button id="noBtn" onmouseover="runAway(event)" ontouchstart="runAway(event)">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-text">OHHH YEAH! üéâ</div>
        <div class="starwars-scroll">
            <div class="crawl">
                <p>I LOVE YOU SOO MUCH</p>
                <p>THANK YOU FOR EVERYTHING</p>
                <br>
                <p>Here is a kiss from me and a Starbucks coupon from me activated on the 13th of February.</p>
                <br>
                <p>So if you used it on the little drive we had it has been used up.</p>
                <br>
                <p class="kiss">MWAH üíã</p>
            </div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        let noBtnScale = 1;
        let escapeCount = 0;

        // Make sure everything is loaded first
        window.onload = function() {
            console.log('Page loaded!');
        };

        function runAway(event) {
            if (event) {
                event.preventDefault();
            }
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            if (!noBtn || !yesBtn) {
                alert('Buttons not found!');
                return;
            }
            
            escapeCount++;
            
            // Get random position
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            
            // Shrink No button
            noBtnScale = Math.max(0.3, noBtnScale - 0.1);
            
            // Move it
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'scale(' + noBtnScale + ')';
            noBtn.style.transition = 'all 0.3s';
            
            // Grow Yes button
            yesBtn.style.transform = 'scale(' + (1 + escapeCount * 0.1) + ')';
            yesBtn.style.transition = 'all 0.3s';
        }

        function sayYes(event) {
            if (event) {
                event.preventDefault();
            }
            
            const celebration = document.getElementById('celebration');
            const hearts = document.getElementById('hearts');
            
            if (!celebration || !hearts) {
                alert('Celebration elements not found!');
                return;
            }
            
            celebration.classList.add('show');
            
            // Create hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(function() {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üß°'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    hearts.appendChild(heart);
                    
                    setTimeout(function() {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
